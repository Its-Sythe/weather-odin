<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
        <main class="content">
            <section class='nav'>
                <p class="title">Tenki</p>
                <div class="temp-switch">
                    <span class="toggle-degrees">°C</span>
                    <span class="toggle-fahrenheight">°F</span>
                </div>
            </section> 
            <section class='main-content'>
                <p class="weather">Weather</p>    
                <p class="current-temp">Temp</p>
                <p class="date">Date</p>
                <p class="weather-location">Location</p>
            </section>
            <form class="form-modal" name="weather-form" method="get" action="#">
                <label for="location"></label>
                <input type="text" name="location" id="location" placeholder="Enter location" required>
                <button type="submit" id="submit-location">Get Weather</button>
            </form>
        </main>
    </body>
</html>
